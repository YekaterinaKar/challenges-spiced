<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          
          <legend>Enter your information</legend>
          <label for="Email">Your Email adress: </label>
          <input type="email" name="email" id="email">

        <label for="Date"> When are you visiting: </label>
        <input type="date" name="date" id="name">
        </fieldset>
        

          <!-- Email: label & input -->

          <!-- Date: label & input -->

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->

            <label for="radio-vuttons"> </label>
            <br>
            <input type="radio" name="animals" id="relaxed-sloths"> Relaxed sloths
          <input type="radio" name="animals" id="jumpy-kangaroos"> Jumpy kangaroos
          <input type="radio" name="animals" id = "thieving-racoons">  Thieving racoons
          
          </fieldset> 

<label for="comment"> Give us your comment:</label>
 <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

<label for="accept"> Accept data privacy conditions <input type="checkbox" name="answer" id="accept"></label>
<label for ="not-accept"> Do not accept data privacy conditions<input type="checkbox" name="answer" id="not-accept"></label>


          <!-- Textarea: label & input -->

          <!-- Two Checkboxes: labels & inputs -->

          <!-- Two Buttons: reset & submit -->
        </fieldset>
      </form>
    </section>
  </body>
</html>
